<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Type</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="buildingType.css" />
    <link rel="stylesheet" href="Component/navbar.css" />

    <!-- Boxicon CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav-card></nav-card>
    <hero-card>
      <div slot="page">Building Type</div>
      <div slot="title">Homes For You</div>
    </hero-card>
    <main>
      <section>
        <div class="card-group">
          <div class="card">
            <img src="assets/building_types/p11.jpg.png" alt="Property Image" />

            <div class="label-sale">FOR SALE</div>
            <div class="label-featured">FEATURED</div>

            <div class="container">
              <h4 class="title">Manhattan</h4>
              <p class="details">Residential</p>
              <p class="price">$1.281</p>
            </div>
          </div>
          <div class="card">
            <img src="assets/building_types/p13.jpg.png" alt="Property Image" />

            <div class="label-sale">FOR SALE</div>
            <div class="label-featured">FEATURED</div>

            <div class="container">
              <h4 class="title">Brooklyn</h4>
              <p class="details">Commercial</p>
              <p class="price">$343</p>
            </div>
          </div>
          <div class="card">
            <img src="assets/building_types/p15.jpg.png" alt="Property Image" />

            <div class="label-sale">FOR SALE</div>
            <div class="label-featured">FEATURED</div>

            <div class="container">
              <h4 class="title">Queens</h4>
              <p class="details">Mixed Use</p>
              <p class="price">$130</p>
            </div>
          </div>
          <div class="card">
            <img src="assets/building_types/p16.jpg.png" alt="Property Image" />

            <div class="label-sale">FOR SALE</div>
            <div class="label-featured">FEATURED</div>

            <div class="container">
              <h4 class="title">Bronx</h4>
              <p class="details">Commercial</p>
              <p class="price">$190</p>
            </div>
          </div>
          <div class="card-item"></div>
          <div class="card">
            <img src="assets/building_types/p18.jpg.png" alt="Property Image" />

            <div class="label-sale">FOR SALE</div>
            <div class="label-featured">FEATURED</div>

            <div class="container">
              <h4 class="title">Staten Island</h4>
              <p class="details">Commercial</p>
              <p class="price">$16</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="chart-group">
          <div class="chart-item">chart1</div>
          <div class="chart-item">chart1</div>
          <div class="chart-item">chart1</div>
          <div class="chart-item">chart1</div>
          <div class="chart-item">chart1</div>
        </div>
      </section>
    </main>

    <footer-card></footer-card>
    <script src="Component/hero.js"></script>
    <script src="Component/navbar.js"></script>
    <script src="Component/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script></script>
  </body>
</html>
